{% extends "default.html" %}

{% block content %}

{{ content|raw }}

<div id="navigation">
	{% if pagination.prev_page %}
		&laquo;&nbsp;<a href="{{ pcurl(pagination.prev_page) }}" id="navigation-next">Newer Entries</a>
	{% endif %}
	{% if pagination.next_page %}
		<a href="{{ pcurl(pagination.next_page) }}" id="navigation-next">Older Entries</a>&nbsp;&raquo;
	{% endif %}
</div>

{% endblock %}
